<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMap</title>

    <!-- Links stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <!-- Navbar content-->
    <div class="flex-1 text-center">
      <h1 class="text-3xl font-bold p-5">BMap</h1>
      <div class="flex justify-center mb-5">
        <button type="button" id="tsp" class="bg-slate-800 h-8 text-white rounded-md shadow-md w-1/4 mx-1">
          TSP
        </button>
        <button type="button" id="gps" class="bg-slate-800 text-white rounded-md shadow-md w-1/4 mx-1">
          GPS
        </button>
      </div>
    </div>
    <!-- Map leaftlet -->
    <div id="map"></div>
    <!-- Content -->
    <div id="content"></div>
    <!-- Scripts -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-polylinedecorator/1.1.0/leaflet.polylineDecorator.min.js"
      integrity="sha512-2oK40N5b+8g4Fhp1rfdtmNaroXsh7tFN4OY6++9lB/Hb+uLQWmn0SSAXvnQfbn8BP8qtpri2YQLaFGpyzKUHow=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-polylinedecorator/1.1.0/leaflet.polylineDecorator.js"
      integrity="sha512-2O0hTygh15NNca+mit+zXl9scGXwhpq6sFI0KwzGhYh1Zlyje3TOGhWum9cFzYOVF7ek63wLVznRa/9W8dXdlw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="controller/map.controller.js"></script>
  </body>
</html>
