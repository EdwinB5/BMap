<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMap</title>

    <!-- Links stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <!-- Navbar content-->
    <div class="flex-1 text-center">
      <h1 class="text-3xl font-bold p-5">BMap</h1>
      <div class="flex justify-center mb-5"></div>
    </div>

    <div class="sidebar">
      <div class="heading">
        <h1>Last locations</h1>
      </div>
      <div id="listings" class="listings">
        <div id="cont" class="open">
          <div class="icon">+</div>
          <div class="menu">
            <div class="menu-item" id="tsp" style="background: #bd0e34">
              <a href="#">TSP</a>
            </div>
            <div class="menu-item" id="gps" style="background: #ff820e">
              <a href="#">GPS</a>
            </div>
            <div class="menu-item" id="toggle-sidebar-button" style="background: #3498db">
              <a href="#">Toggle</a>
            </div>
          </div>
        </div>
        <div id="sidebar-content"></div>
        <div class="footer">
          <h2>Developed by</h2>
          <p>@JuanCodeMaster</p>
          <p>@EdwinB5</p>
        </div>
      </div>
    </div>
    <div id="map" class="map"></div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://www.unpkg.com/multilateration@0.7.1/dist/multilateration.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-polylinedecorator/1.1.0/leaflet.polylineDecorator.min.js"
      integrity="sha512-2oK40N5b+8g4Fhp1rfdtmNaroXsh7tFN4OY6++9lB/Hb+uLQWmn0SSAXvnQfbn8BP8qtpri2YQLaFGpyzKUHow=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-polylinedecorator/1.1.0/leaflet.polylineDecorator.js"
      integrity="sha512-2O0hTygh15NNca+mit+zXl9scGXwhpq6sFI0KwzGhYh1Zlyje3TOGhWum9cFzYOVF7ek63wLVznRa/9W8dXdlw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.easing/1.3/jquery.easing.1.3.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="controller/map.controller.js"></script>
    <script type="module" src="controller/gps.controller.js"></script>
  </body>
</html>
